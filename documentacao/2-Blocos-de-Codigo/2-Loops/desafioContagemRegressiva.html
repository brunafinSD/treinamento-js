<body>

    <script>
        var output = document.querySelector('.output');
        output.innerHTML = '';
        for (var i = 10; i >= 0; i--) {
            var para = document.createElement('p');
            if (i === 10) {
                para.textContent = 'Contagem regressiva ' + i;
            } else if (i === 0) {
                para.textContent = 'Lan√ßar ';
            } else {
                para.textContent = i;
            }


            output.appendChild(para);
        }
    </script>
