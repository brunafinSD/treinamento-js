<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../styles/reset.css" type="text/css" rel="stylesheet">
    <link href="../../../styles/config.css" type="text/css" rel="stylesheet">
    <title>Lista Convidados</title>
</head>

<body>
    <p class="admitted"></p>
    <p class="refused"></p>
    <script>
        var people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

        var admitted = document.querySelector('.admitted');
        var refused = document.querySelector('.refused');
        admitted.textContent = 'Admit: ';
        refused.textContent = 'Refuse: ';

        for (var i = 0; i <= people.length - 1; i++) {
            if (people[i] === "Phil" || people[i] === "Lola") {
                refused.textContent += people[i] + ",";
            } else {
                admitted.textContent += people[i] + ",";
            }
        }
        refused.textContent = refused.textContent.slice(0, refused.textContent.length - 1) + '.';
        admitted.textContent = admitted.textContent.slice(0, admitted.textContent.length - 1) + '.';
    </script>
</body>

</html>
